name: CI
on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # --- Install Nix ---
      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      # --- Optional: Use nix cache (recommended) ---
      - name: Use Cachix for faster builds
        uses: cachix/cachix-action@v15
        with:
          name: freminal
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      # --- Run all checks from flake ---
      - name: Run pre-commit via Nix hook (impure mode)
        run: nix develop --impure --command pre-commit run --all-files --hook-stage manual --show-diff-on-failure

      # --- Run devShell pre-commit hooks ---
      - name: Run pre-commit hooks
        run: |
          nix develop --command pre-commit run --all-files

      # --- Run xtask CI ---
      - name: Run xtask ci
        run: |
          nix develop --command cargo xtask ci

      # --- Run cargo test ---
      - name: Run cargo tests
        run: |
          nix develop --command cargo test --workspace --all-targets --all-features
