name: CI

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-and-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Nix
        uses: cachix/install-nix-action@v26
        with:
          extra_nix_config: |
            experimental-features = nix-command flakes

      - name: Use Cachix for faster builds
        uses: cachix/cachix-action@v15
        with:
          name: freminal
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"
          skipPush: true

      # ---------- Run everything inside your devShell (like direnv locally) ----------
      - name: Run pre-commit (use Nix-generated config)
        run: |
          nix develop
          pre-commit run --all-files --hook-stage manual --show-diff-on-failure
